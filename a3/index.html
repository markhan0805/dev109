<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw a Rhombus</title>
</head>

<body>
  <h1>Zhiyue Han</h1>
  <form id="rhombusForm">
    <div class="form-input">
      <label for="height">Height of Rhombus</label>
      <input type="number" id="height" name="height" required min="1">
    </div>
    <div class="form-input">
      <label for="oddColor">Odd Position Color</label>
      <select id="oddColor" name="oddColor" required>
        <option value="">Please Select</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>
    </div>
    <div class="form-input">
      <label for="evenColor">Even Position Color</label>
      <select id="evenColor" name="evenColor" required>
        <option value="">Please Select</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
        <option value="orange">Orange</option>
      </select>
    </div>
    <div class="form-input">
      <label for="symbol">Symbol</label>
      <select id="symbol" name="symbol" required>
        <option value="">Please Select</option>
        <option value="*">*</option>
        <option value="^">^</option>
        <option value="%">%</option>
      </select>
    </div>
    <button type="button" onclick="drawRhombus()">Draw Rhombus</button>
  </form>
  <div id="rhombusOutput" class="rhombus-output"></div>

  <script>
    function drawRhombus() {
    const height = parseInt(document.getElementById('height').value, 10);
    const oddColor = document.getElementById('oddColor').value;
    const evenColor = document.getElementById('evenColor').value;
    const symbol = document.getElementById('symbol').value;
    let output = '';

    for (let i = 1; i <= height; i++) {
        let line = generateLine(i, height, oddColor, evenColor, symbol);
        output += line + '<br>';
    }
    for (let i = height - 1; i > 0; i--) {
        let line = generateLine(i, height, oddColor, evenColor, symbol);
        output += line + '<br>';
    }

    document.getElementById('rhombusOutput').innerHTML = output;
}

function generateLine(i, height, oddColor, evenColor, symbol) {
    let line = '';
    for (let s = 1; s <= height - i; s++) {
        line += '<span style="visibility: hidden;">' + symbol + '</span>'; 
    }
    for (let j = 1; j <= i; j++) {
        const color = (j % 2 == 1) ? oddColor : evenColor; 
        line += `<span style="color:${color};">${symbol}</span>`;
    }
    for (let j = i - 1; j > 0; j--) { 
        const color = (j % 2 == 1) ? oddColor : evenColor;
        line += `<span style="color:${color};">${symbol}</span>`;
    }
    for (let s = 1; s <= height - i; s++) {
        line += '<span style="visibility: hidden;">' + symbol + '</span>';
    }
    return line;
}
  </script>
</body>

</html>
