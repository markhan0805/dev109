<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <img id="slideshow-image" src="image1.jpg" alt="Image 1">
        <div id="image-description">Description for Image 1</div>
        <div class="buttons">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <div class="validators">
        <img src="https://www.w3.org/Icons/valid-html401" alt="Valid HTML">
        <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS">
    </div>
    <script src="script.js"></script>
</body>
</html>
